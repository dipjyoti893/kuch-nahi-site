<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuch Nahi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2); /* Blue gradient */
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      color: #ffffff;
      text-shadow: 0 0 15px #64b5f6;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
      letter-spacing: 2px;
    }

    .coming-soon {
      background-color: #ffffff;
      color: #0d47a1;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px #64b5f6; }
      50% { text-shadow: 0 0 30px #90caf9; }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 50px;
      color: #e0f7fa;
    }

    .loader {
      border: 6px solid #1e88e5;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    form {
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      background-color: #1565c0;
      color: #fff;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #ffffff;
      color: #0d47a1;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e3f2fd;
    }

    @media (max-width: 500px) {
      input[type="email"] {
        width: 90%;
        margin-bottom: 15px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .coming-soon {
        font-size: 1em;
        padding: 8px 20px;
      }
    }
  </style>
</head>
