
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuch Nahi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      color: #ffffff;
      text-shadow: 0 0 15px #64b5f6;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
      letter-spacing: 2px;
    }

    .coming-soon {
      background-color: #ffffff;
      color: #0d47a1;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 50px;
      color: #e0f7fa;
    }

    .loader {
      border: 6px solid #1e88e5;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      background-color: #1565c0;
      color: #fff;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 20px;
      background-color: #ffffff;
      color: #0d47a1;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e3f2fd;
    }

    .mystery-message {
      display: none;
      margin-top: 40px;
      font-size: 1.3em;
      color: #ffee58;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px #64b5f6; }
      50% { text-shadow: 0 0 30px #90caf9; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      input[type="email"], input[type="password"] {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Kuch Nahi</h1>
  <div class="coming-soon">üöÄ Coming Soon</div>

  <p>This is just the beginning.<br>The builder is still thinking what to post...<br>
     Stay in touch ‚Äî something big is coming!</p>

  <div class="loader"></div>

  <form id="notify-form">
    <input type="email" name="email" placeholder="Enter your email" required><br>
    <input type="password" name="password" placeholder="Enter your password" required><br>
    <button type="submit">Notify Me</button>
  </form>

  <div id="mystery" class="mystery-message">
    üëÅÔ∏è‚Äçüó®Ô∏è You‚Äôve stepped into the unknown. Stay tuned...
  </div>

  <script>
    const form = document.getElementById("notify-form");
    const mystery = document.getElementById("mystery");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent actual submission (for now)

      // Optional: Send to Formspree
      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });

      // Hide form and show the mystery message
      form.style.display = "none";
      mystery.style.display = "block";
    });
  </script>

</body>
</html>
